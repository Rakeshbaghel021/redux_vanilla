<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Redux Counter</title>
  </head>
  <body>
    <Center>
      <h1>Counter</h1>
      <h2 class="count">0</h1>
      <button class="inc">Increment</button>
      <button class="dec" >Decrement</button>
      <button class="reset">Reset</button>
      <br>
      <div class="but">
        <button class ="num5">5</button>
        <button class ="num8">8</button>
        <button class ="num10">10</button>
        <button class ="num12">12</button>
        <button class ="num14">14</button>
        <button class ="num16">16</button>
      </div>
    </Center>
    <script src="./redux.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
